<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <title>Photos</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <button class="navbar-toggler" data-toggle="collapse" data-target="#this">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-header">
        <a href="{% url 'photos:index' %}" class="navbar-brand" style="font-family: 'Gloria Hallelujah', cursive;">Photos</a>
    </div>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item" style="margin-left:100px;">
            <form action="{% url 'photos:search' %}" method="get">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="search_text" class="form-control">
                    <button type="submit" class="btn btn-success">Search</button>
                </div>
            </form>
        </li>
    </ul>
    <div class="navbar-collapse collapse" id="this">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item" style="margin-left:10px;">
                <a href="{% url 'photos:my-profile' %}" class="btn btn-primary">{{ user.username }}</a>
            </li>
            <li class="nav-item" style="margin-left:10px;">
                <a href="{% url 'photos:add-photo' %}" class="btn btn-warning">Add Photo</a>
            </li>
            <li class="nav-item" style="margin-left:10px;">
                <a href="{% url 'photos:about' %}" class="btn btn-secondary">About</a>
            </li>
            <li class="nav-item" style="margin-left:10px;">
                <form action="{% url 'photos:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">LogOut</button>
                </form>
            </li>
            {% else %}
            <li class="nav-item" style="margin-left:10px;">
                <a href="{% url 'photos:signup' %}" class="btn btn-warning">SignUp</a>
            </li>
            <li class="nav-item" style="margin-left:10px;">
                <a href="{% url 'photos:login' %}" class="btn btn-primary">LogIn</a>
            </li>
            <li class="nav-item" style="margin-left:10px;">
                <a href="{% url 'photos:about' %}" class="btn btn-secondary">About</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
